name: Build and Deploy to ReadTheDocs

on:
  push:
    branches: [ main, master ]
    paths:
      - 'group-syllabus/**'
      - 'docs/**'
      - '.readthedocs.yaml'
      - 'requirements.txt'
      - 'scripts/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'group-syllabus/**'
      - 'docs/**'
      - '.readthedocs.yaml'
      - 'requirements.txt'
      - 'scripts/**'
  workflow_dispatch:  # Allow manual triggering

# Allow the workflow to push changes to the repository
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare documentation for ReadTheDocs
        run: |
          chmod +x scripts/prepare_docs.py
          python scripts/prepare_docs.py

      - name: Build documentation locally to test
        run: |
          sphinx-build -b html docs docs/_build/html

      - name: Commit and push changes if on main branch
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          # Force add docs/ files even if they're in .gitignore
          git add -f docs/
          git diff --staged --quiet || git commit -m "Update documentation for ReadTheDocs [skip ci]"
          git push
          
      # ReadTheDocs will automatically build when changes are pushed to the repository
      # No need for additional deployment steps as ReadTheDocs handles this 